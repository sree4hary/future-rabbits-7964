<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/common.css">
    <title>Sign in</title>

    <link rel="stylesheet" href="common.css" />

</head>

<body>
    <div id="container3">
        <div id="bar">
            <h2>Sign In</h2>
        </div>
        <div id="back">

            <div id="blue">
                <p>
                    Sign in with Facebook
                </p>
                <a href="https://www.facebook.com/login"><img class="fb"
                        src="https://cutewallpaper.org/24/facebook-white-png/black-and-white-fb-logo-logodix.png"
                        alt="Facebook" />
                </a>
            </div>
        </div>
        <div id="back1">
            <div id="red">

                <p>
                    Sign in with Google
                </p>
                <a
                    href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img
                        class="google" src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" /></a>



            </div>
        </div>
        <div class="form3">
            <form id="form1">

                <p> Email Address<span>*</span></p>
                <input id="email" type="text" placeholder="" />
                <p> Password<span>*</span></p>
                <input id="password" type="password" placeholder="" />





                <input class="new1" type="submit" value="Sign in" />

                <h3 id="OR"><span id="or">OR</span></h3>

                <p class="new1" onclick="signup()">Create An Account</p>

            </form>
        </div>
    </div>
</body>

</html>
<script>
    var form = document.querySelector("form");
    var signupData = JSON.parse(localStorage.getItem("signupData"));
    

    form.addEventListener("submit", function (event) {
        event.preventDefault();

        var data = {
            email: form.email.value,
            password: form.password.value,
        };

        if (signupData === null) {
            alert("Please create an account First");
        } else if (
            signupData.email == data.email &&
            signupData.password == data.password
        ) {
            localStorage.setItem("signin", JSON.stringify(signupData));
            alert("login Successful");
            window.location.href = "index.html";
        } else {
            alert("User data does not exist please check before you Enter ");
        }
    });
    function signup() {
        window.location.href = "signup.html"
    }
</script>
